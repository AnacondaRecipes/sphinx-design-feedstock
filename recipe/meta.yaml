{% set name = "sphinx-design" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/executablebooks/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0da3a83da716d91f6c926ae1b98c32e25df1b1429668e903757450249cf9367c

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - sphinx >=3,<5
  run:
    - python >=3.6
    - sphinx >=3,<5

test:
  requires:
    - myst-parser
    - pytest
    - pytest-regressions
  source_files:
    - tests/
  imports:
    - sphinx_design
  commands:
    - pytest tests -vv

about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A sphinx extension for designing beautiful, screen-size responsive web components.
  home: https://github.com/executablebooks/sphinx-design
  doc_url: https://sphinx-design.readthedocs.io

extra:
  recipe-maintainers:
    - awvwgk
